    <main>

        <form action="confirmation/confirmer.html" method="POST">
            <div class="icon-container">
                <img src="../img/contacteradmin.png" alt="Icône">
            </div>
    
            <div class="form-fields">
                <h1>Contacter un administrateur</h1>
                <hr>
                <input type="text" id="nom" name="nom" placeholder="Nom" required>

                <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>
    
                <input type="email" id="email" name="email" placeholder="E-mail" required>
    
                <select id="sujet" name="sujet" aria-placeholder="Sujet" required>
                    <option value="location">Location</option>
                    <option value="support">Support</option>
                    <option value="autre">Autre</option>
                </select>
    
                <textarea id="message" name="message" required maxlength="1500" placeholder="Message..." rows="5"></textarea>
    
                <button type="submit">Envoyer</button>
            </div>
        </form>

    </main>
